<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop-Up Window</title>
    <link rel="stylesheet" href="pop-up.css" />
    <link rel="stylesheet" href="pop-up2.css" />
  </head>

  <body>
    <section>
      <div class="center">
        <h1>Click the button below to pop up a Window!</h1>
        <button type="button">Click for modal</button>
      </div>
    </section>

    <div class="modalContainer">
      <div class="modal">
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit.
          Reprehenderit tenetur velit debitis sunt voluptates fugit numquam?
          Debitis impedit esse sapiente expedita consectetur quidem quisquam.
          Magnam impedit earum aut voluptate iste!
        </p>
        <span class="x" draggable="true">&times;</span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
